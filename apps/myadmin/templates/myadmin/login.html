{% extends 'base.html' %}
{% load staticfiles %}


{% block content %}

	<div class="row">
	    <div class="col-md-4 offset-md-4 col-sm-10 offset-sm-1" style="background-color: white; margin-top: 8%; padding: 10px 25px;">
	        <form method="post" action="" enctype="multipart/form-data">
	            {% csrf_token %}
	            <h2 style="font-size: 35px; margin-bottom: 25px;">Login</h2>
	            <div class="form-group">
	            	<input type="text" name="login-npsn" placeholder="NPSN Sekolah" class="form-control">
	            </div>
	            
	            <div class="form-group">
	            	<input type="text" name="login-pin" placeholder="PIN Sekolah" class="form-control">
	            </div>

	            <button type="submit" class="btn btn-success" style="width: 100%; margin-bottom: 25px;">Login</button>
	            
	        </form>
	    </div>
	</div>

{% endblock %}
